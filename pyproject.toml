[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "mdformat"
version = "0.1.2"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["Taneli Hukkinen <hukkinj1@users.noreply.github.com>"]
description = "CommonMark compliant Markdown formatter"
repository = "https://github.com/executablebooks/mdformat"
readme = "README.md"
license = "MIT"
classifiers = [
    "Environment :: Console",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed",
]
keywords = ["markdown", "commonmark", "formatter"]

packages = [
    {include = "mdformat"},
]
include = ["mdformat/py.typed"]

[tool.poetry.urls]
"Changelog" = "https://github.com/executablebooks/mdformat/blob/master/CHANGELOG.md"

[tool.poetry.scripts]
mdformat = "mdformat.__main__:run"

[tool.poetry.dependencies]
python = "^3.6"
markdown-it-py = ">=0.4.7, <0.6.0"
importlib-metadata = { version = ">=0.12", python = "<3.8" }

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"
pytest-cov = "*"

# Linting
isort = "*"
black = { version = "*", allow-prereleases = true }
flake8 = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
mypy = "*"
docformatter = "*"

# Tools
pre-commit = "*"
bump2version = "*"


[tool.isort]
skip = ["venv"]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["mdformat", "tests"]

# Settings for Black compatibility
profile = "black"


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true
